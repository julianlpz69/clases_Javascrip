    // 10. Desarrolle un programa cíclico que capture un dato

    // PROMEDIO, CUÁNTOS VALORES FUERON DIGITADOS, MAYOR

    let Acumulador = []

    do{

        sumatoria = sumatoria + dato
        
    }

    let mejorAcumulador = Math.max(...Acumulador)
    let indiceMejorAcumulador = Acumulador.indexOf(mejorAcumulador)

    
    let PeorAcumulador = Math.min(...Acumulador)
    let indicePeorAcumulador = Acumulador.indexOf(PeorAcumulador)
