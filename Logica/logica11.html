                if (Number(numero)%sumar == 0){

                }

            sumar = sumar + 1
            
            
            
        }

        while(sumar != numero)

        return(exactos)
    }
    

    let number1 = Number(prompt("Digita el numero que deseas saber la suma de sus divisores exactos"))
    let number2 = Number(prompt("Digita el numero que deseas saber la suma de sus divisores exactos"))
