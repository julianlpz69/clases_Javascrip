<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica1</title>
</head>
<body>

    <script>

        // Crea un programa que pida dos número enteros al usuario y diga si alguno de ellos es múltiplo del otro. 
        // Crea una función EsMultiplo que reciba los dos números, y devuelve si el primero es múltiplo del segundo.


        function multiplo (number1, number2) {
            
            let por = 1

            while (por < number1){

                let division = number2 * por
                por = por + 1
        
                if (division == number1){
                    alert("si son multiplos")
                }
            }
        }

            let numero1 = prompt("Ingresa el numero mayor")
            let numero2 = prompt("Ingresa el numero menor")

            multiplo(numero1,numero2)
    </script>

</body>
</html>
