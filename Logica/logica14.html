<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de textos</title>
    <link type="text/css" rel="stylesheet" href="stylo14.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


</head>
<body>

    <section class="table-responsive border border-5 border-black text-center bg-dark m-5">
        <br>
        <h2 class="text-white fs-1">Lista de Datos De Los Clientes</h2>
        <button type="button" class="btn col-6 min-vw-50 h-100 bg-white border rounded text-black fw-bold fs-2" data-bs-toggle="modal" data-bs-target="#formularioClientes">Agregar </button>
        <br><br><br>
        <table class="table table-dark table-striped w-75 m-auto justify-content-center">
            <thead>
                <tr class="fs-3 gap-5 text-center text-info justify-content-center ">
                    <th scope="col" class="text-info">ID</th>
                    <th scope="col" class="text-info">Nombres</th>
                    <th scope="col" class="text-info">Apellidos</th>
                    <th scope="col" class="text-info">Telefono</th>
                    <th scope="col" class="text-info">Correo Electronico</th>
                    <th scope="col" class="text-info">Editar</th>
                    <th scope="col" class="text-info">Borrar</th>
                </tr>
            </thead>
            <tbody id="listaClientes" class="fs-4">

            </tbody>
        </table>
    </section>
  
    <div class="modal fade" id="formularioClientes" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg rounded border border-success border-5">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Informacion Del Cliente</h1>
                    <button type="submit" class="btn-close" onclick="reset()" data-bs-dismiss="modal" aria-label="Close" id="cerrarFormulario"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioAgregarClientes" class="row ">
    
                        <div class="col-12 m-3">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Número de identificación</label>
                            <input type="number" class="form-control w-75 border-0 border-bottom border-secondary border-5 " id="datoNumero" placeholder="" required >
                        </div>
                            
                        <div class="col-12 m-3">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Nombres</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoNombres" placeholder="" required>
                        </div>
                            
                        <div class="col-12 m-3">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold justify-content-end">Apellidos</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoApellidos" placeholder="" required>
                        </div>
                            
                        <div class="col-12 m-3">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Teléfono</label>
                            <input type="number" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoTelefono" placeholder="" required>
                        </div>
    
                        <div class="col-12 m-3">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Correo Electrónico</label>
                            <input type="email" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoCorreo" placeholder="" required>
                        </div>
    
                        <div id="botones" class="text-center col-12">
                            <button class="fs-3 w-100 text-center bg-success text-white fw-bold rounded border border-4" id="btnConfirmarAgregar" type="submit">Confirmar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="formularioEditarClientes2" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg rounded border border-info border-5">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Informacion Del Cliente</h1>
                    <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="cerrarFormulario"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioEditarClientes" class="row">
    
                        <div class="col-12 m-3">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Número de identificación</label>
                            <input type="number" class="form-control w-75 border-0 border-bottom border-secondary border-5 " id="datoNumero2" placeholder="" required >
                        </div>
                            
                        <div class="col-12 m-3">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Nombres</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoNombres2" placeholder="" required>
                        </div>
                            
                        <div class="col-12 m-3">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold justify-content-end">Apellidos</label>
                            <input type="text" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoApellidos2" placeholder="" required>
                        </div>
                            
                        <div class="col-12 m-3">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Teléfono</label>
                            <input type="number" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoTelefono2" placeholder="" required>
                        </div>
    
                        <div class="col-12 m-3">
                            <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">Correo Electrónico</label>
                            <input type="email" class="form-control w-75 border-0 border-bottom border-secondary border-5" id="datoCorreo2" placeholder="" required>                            
                        </div>
    
                        <div id="botones" class="text-center col-12">
                            <button class="fs-3 w-100 text-center bg-info text-white fw-bold rounded border border-4" id="btnConfirmarEdicion" type="submit">Confirmar Edicion</button>
                        </div>

                    </form>
                    <input type="number" class="form-control w-75 border-0 border-bottom border-secondary border-5 d-none" id="datoOculto" placeholder="" required>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="lenguaje14.js"></script>
</body>
</html>
