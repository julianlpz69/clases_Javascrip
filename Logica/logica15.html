<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="stylo15.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <h1>Directorio Empresarial </h1>
    <br><br>
    <form id="formulario">
        
        <br><br>
        <div class="inputs">
            <label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre" required>
            <br>
            <label for="exampleFormControlInput1" class="form-label">Gmail</label>
            <input type="email" class="form-control" id="gmail" placeholder="Gmail" required>
            <br>
            <label for="exampleFormControlInput1" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="tell" placeholder="Telefono" required>
        </div>
        <div id="botones">
            <button  id="btn1" type="submit" >Agregar</button>
            <button  id="btn3" type="submit">Eliminar</button>
        </div>
    </form>
    
    <section class="container">
        <table>
            <thead>
                <tr>
                    <th>Num</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody id="tvody">
                
            </tbody>
        </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="lenguaje15.js" ></script>
</body>
</html>
