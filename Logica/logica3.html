    <script>

    // 3. Construir el algoritmo para determinar el voltaje de un
    // circuito a partir de la resistencia y la intensidad de corriente.

    
        function ecuacion (resistencia,intensidad) {

            voltaje = intensidad * resistencia


            return voltaje}


        
        let inten = prompt("Ingresa la intensidad del circuito")
        let resis = prompt("Ingresa la resistencia del circuito")


        if (inten > 0 && resis > 0){
            let volta = ecuacion(resis,inten)

            alert(`El voltaje del circuito es de ${volta} `)}


        else{
            alert("ingresa valores validos")
        }


        

        




    </script>
