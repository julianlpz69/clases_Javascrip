    <script>

    // 5. Construir el algoritmo que lea por teclado dos números,
    // si el primero es mayor al segundo informar su suma y
    // diferencia, en caso contrario, informar el producto y la
    // división del primero respecto al segundo.
    
    let numero1 = Number(prompt("Ingresa el numero 1"))
    let numero2 = Number(prompt("Ingresa el numero 2"))

    
    if (numero1 > numero2){

        alert(`la suma es ${numero1+numero2}
        la resta es ${numero1-numero2}`)
    }

    if (numero2 > numero1){

        alert(`el producto es es ${numero1*numero2}
        la divicion es ${numero1/numero2}`)
        }

        if (numero1 == numero2){

        alert(`No me dijero que hacer`)
        }


    </script>
