    <script>

        // -------------------------------------------- FUNCIONES FLECHA ----------------------------------------------------


        let sumar = (a,b) => a+b

        let restar = (a,b) => a-b

        let multiplicar = (a,b) => a*b
        
        let dividir = (a,b) => a/b

        let potencia = (a,b) => a**b

       let factorial = (a) =>{
        let opc=1
        for(let i = 1;i<a+1;i++){
            opc = opc * i
        }
        return (opc)}

       let combinatoria = (n,r) =>{
        res = factorial(n)/(factorial(n-r)*factorial(r))
        return(res)
       }

       alert(combinatoria(5,3))



    </script>
